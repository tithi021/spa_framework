<!DOCTYPE html>

<head>

	<title></title>

	<!--Font-->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="ext-modules/psFramework/psFramework.css">
	<link rel="stylesheet" type="text/css" href="ext-modules/psMenu/psMenu.css">

	<ps-framework title="Whitewater adventures"

				<ps-menu-item label="Paddles" icon="fa-magic" route="paddles"></ps-menu-item>
				<ps-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></ps-menu-item>
				
			</ps-menu-group>
